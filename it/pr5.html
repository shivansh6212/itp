<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Changer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }

    p {
      font-size: 16px;
      color: black;
      margin-bottom: 20px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    button {
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <p id="myParagraph">
    This is a sample paragraph. Click the buttons below to change its style.
  </p>

  <div class="button-grid">
    <!-- First Row - Color Buttons -->
    <button onclick="changeColor('red')">Red</button>
    <button onclick="changeColor('green')">Green</button>
    <button onclick="changeColor('blue')">Blue</button>

    <!-- Second Row - Number Buttons -->
    <button onclick="changeFontSize(10)">10</button>
    <button onclick="changeFontSize(20)">20</button>
    <button onclick="changeFontSize(30)">30</button>

    <!-- Third Row - Font Buttons -->
    <button onclick="changeFont('Arial')">Arial</button>
    <button onclick="changeFont('Times New Roman')">Times New Roman</button>
    <button onclick="changeFont('Courier New')">Courier New</button>
  </div>

  <script>
    function changeColor(color) {
      document.getElementById('myParagraph').style.color = color;
    }

    function changeFontSize(size) {
      document.getElementById('myParagraph').style.fontSize = size + 'px';
    }

    function changeFont(font) {
      document.getElementById('myParagraph').style.fontFamily = font;
    }
  </script>

</body>
</html>
